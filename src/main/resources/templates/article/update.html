<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form th:action="@{'/article/post/upload'}" enctype="multipart/form-data" method="post" th:object="${article}">
    title:
    <input type="text" th:field="*{title}">
    file: <input type="file" name="fileUpload" >
    <br>
    Image: <input type="file" name="fileImage" id="fileImage" >
    <br>
    <img th:src="@{${article.imagePath}}" alt="">
    <input type="hidden" th:field="*{topic}">
    <input type="hidden" th:field="*{id}">
    <input type="submit" value="submit" id="submit">
</form>
<p>[[${article.imagePath}]]</p>
<script th:inline="javascript">
    /*<![CDATA[*/
    var url = window.location.href;
    var arr = url.split("/");
    var result = arr[0] + "//" + arr[2];

    var element = document.getElementById("fileImage");
    element.setAttribute("src",result + [[${article.imagePath}]]);
    console.log(result + [[${article.imagePath}]]);


    var submit = $("#submit").click(function(e){
        e.preventDefault();

    })

</script>
</body>
</html>
