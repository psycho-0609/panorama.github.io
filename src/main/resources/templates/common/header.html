<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <style>
        .link-header a {
            color: white;
        }

        .btn-logout {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
<div th:fragment="header">
    <div class="top-header">
        <div class="nav-header">
            <div class="link-header">
                <a href="/">HOME</a>
            </div>
            <th:block sec:authorize="hasAuthority('MANAGER')">
                <th:block th:include="common/manager-navbar"></th:block>
            </th:block>
            <th:block sec:authorize="hasAuthority('STUDENT')">
                <th:block th:include="common/studentnavbar"></th:block>
            </th:block>
            <th:block sec:authorize="hasAuthority('COORDINATOR')">
                <th:block th:include="common/marketing-coordinator"></th:block>
            </th:block>
            <th:block sec:authorize="hasAuthority('ADMIN')">
                <th:block th:include="common/admin-nav"></th:block>
            </th:block>
            <th:block sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="post">
                    <input class="btn" style="background: none; color: white" type="submit" value="logout">
                </form>
            </th:block>
        </div>

    </div>
</div>
</body>
</html>
