<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <div th:replace="common/link :: header-css"/>
    <link rel="stylesheet" th:href="@{'/css/adduser.css'}">
</head>
<body>
<div th:replace="common/header :: header"/>
<div class="content-submit col-5">
    <h1>ĐÂY LÀ TÊN FORM INPUT</h1>
    <form class="" th:object="${faculty}" th:action="@{/faculty/add}" method="post">
        <div class="form-group">
            <label for="name">ID</label>
            <input class="form-control" type="text" th:field="*{id}" />
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" type="text" th:field="*{name}" />
        </div>
        <div class="form-group">
            <label for="name">Sub Name</label>
            <input class="form-control" type="text" th:field="*{code}" />

        <div class=""><input class="btn btn-primary" type="submit" value="SUBMIT"></div>
    </form>
</div>

<div th:replace="common/footer :: footer"/>
<script th:src="@{/js/adduser.js}"></script>
</body>
</html>
