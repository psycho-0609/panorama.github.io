<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <div th:replace="common/link :: header-css"/>
    <link rel="stylesheet" th:href="@{'/css/list-table.css'}">

</head>
<body>
<div th:replace="common/header :: header"/>
<div class="container-area">
    <div th:replace="common/side-bar :: side-bar"></div>
    <div class="container-page">
        <div class="container-table">
            <h1>FACULTY</h1>
            <div class="alert alert-success" th:if="${message != null}">[[${message}]]</div>
            <a class="btn btn-primary" th:href="@{/faculty/edit}">New Faculty</a>
            <div class="table-area">
                <table class="table table-striped table-hover">
                    <tr class="thead-dark">
                        <th>ID</th>
                        <th>Name</th>
                        <th>Sub Name</th>
                        <th>Action</th>
                    </tr>
                    <tr th:each="item:${faculties}">
                        <td th:text="${item.id}"/>
                        <td th:text="${item.name}"/>
                        <td th:text="${item.code}"/>
                        <td>
                            <a class="btn btn-secondary" th:href="@{'/faculty/edit?id='+${item.id}}">Edit</a>
                            <a class="btn btn-danger" th:href="@{'/faculty/delete/'+${item.id}}" onclick="if (!confirm('Are you sure to delete this Faculty')) return false">Delete</a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
<div th:replace="common/footer :: footer"/>
</body>
</html>
