<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <div th:replace="common/link :: header-css"/>
    <link rel="stylesheet" th:href="@{'/css/adduser.css'}">
</head>
<body>
<div th:replace="common/header :: header"/>
<div class="container-area">
    <div th:replace="common/side-bar :: side-bar"></div>
    <div class="container">
        <div class="container-table">
            <div class="content-submit col-5">
                <h1>Update the Faculty </h1>
                <div class="alert alert-warning" th:if="${message != null}">[[${message}]]</div>
                <form class="" th:object="${faculty}" th:action="@{/faculty/update}" method="post">
                    <div class="form-group">
                        <label for="">ID</label>
                        <input class="form-control" type="text" th:field="*{id}" disabled/>
                        <input type="hidden" th:field="*{id}">
                    </div>
                    <div class="form-group">
                        <label for="">Name</label>
                        <input class="form-control" type="text" th:field="*{name}"/>
                        <p class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                    </div>
                    <div class="form-group">
                        <label for="">Sub Name</label>
                        <input class="form-control" type="text" th:field="*{code}"/>
                        <p class="error" th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></p>
                    </div>
                    <div class="col-2"><input type="submit" class="btn btn-primary" value="UPDATE"></div>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:replace="common/footer :: footer"/>
<script th:src="@{/js/adduser.js}"></script>
</body>
</html>
