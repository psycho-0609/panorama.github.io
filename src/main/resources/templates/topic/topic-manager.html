<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <div th:replace="common/link :: header-css"/>
    <link rel="stylesheet" th:href="@{'/css/topic-list.css'}">
<!--    <link rel="stylesheet" th:href="@{'/css/topic-class.css'}">-->
    <link rel="stylesheet" th:href="@{'/css/list-table.css'}">
</head>
<body>

<div th:replace="common/header :: header"/>
<div class="container-area">
    <div th:replace="common/side-bar :: side-bar"></div>
    <div class="container-page">
        <div class="container-table">
            <h1>TOPIC</h1>
            <div class="alert alert-success" th:if="${message != null}">[[${message}]]</div>
            <a class="btn btn-primary" th:href="@{/topic/edit}">New Topic</a>
            <div class="table-area">
                <table class="table table-striped table-hover">
                    <tr class="thead-dark">
                        <th>ID</th>
                        <th>Name</th>
                        <th>Sub Name</th>
                        <th>Closure Date</th>
                        <th>Final Date</th>
                        <th></th>
                    </tr>
                    <tr th:each="item:${topics}">
                        <td th:text="${item.id}"/>
                        <td th:text="${item.name}"/>
                        <td th:text="${item.code}"/>
                        <td th:text="${#dates.format(item.deadline, 'dd-MM-yyyy')}"/>
                        <td th:text="${#dates.format(item.closeDate, 'dd-MM-yyyy')}"/>
                        <td>
                            <a class="btn btn-secondary" th:href="@{'/topic/edit?id='+${item.id}}">Edit</a>
                            <a class="btn btn-danger" th:href="@{'/topic/delete/'+${item.id}}" onclick="if (!confirm('Are you sure to delete this Faculty')) return false">Delete</a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
<div th:replace="common/footer :: footer"/>
</body>
</html>
