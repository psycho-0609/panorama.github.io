<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div sec:authorize="hasAuthority('STUDENT')">
        <p th:text="${user.id}"/>
        <p th:text="${user.email}"/>
        <p th:text="${user.name}"/>
        <p th:text="${user.faculty.name}"/>
    </div>
</body>
</html>
